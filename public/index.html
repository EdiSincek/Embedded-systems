<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Create new station</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="divcontainer">
        <p>CREATE NEW STATION</p>
        <form class="searchForm" id="forma" action="/stations_data" method="POST">

            <label for="alias">Stations alias: </label><input id="alias" name="alias" type="text" class="searchInput"
                placeholder="Alias"><br><br>
            <label for="ip_address">Stations ip address: </label><input id="ip_address" name="ip" type="text"
                class="searchInput" placeholder="Ip address"><br><br>
            <label for="extra_response_time">Stations extra response time: </label><input id="extra_response_time"
                name="extra_response_time" type="number" class="searchInput" placeholder="Extra response time"><br><br>
            <label for="security_code">Stations security code: </label><input id="security_code" name="security_code"
                type="text" class="searchInput" placeholder="Security code"><br><br>
            <label for="collection_enabled">Collection enabled: </label><input id="collection_enabled"
                name="collection_enabled" type="checkbox" placeholder="Collection enabled "><br><br>
            <label for="collect_base_date">Stations collect base date: </label><input id="collect_base_date"
                name="collect_base_date" type="datetime-local" class="searchInput"
                placeholder="Collect base date"><br><br>
            <label for="collection_interval">Stations collection interval: </label><input id="collection_interval"
                name="collection_interval" type="number" class="searchInput" placeholder="Collection interval"><br><br>
            <label for="collection_retry_interval">Stations collection retry interval: </label><input
                id="collection_retry_interval" name="collection_retry_interval" type="number" class="searchInput"
                placeholder="Collection retry interval"><br><br>
            <label for="number_of_retries">Stations collection number of retries: </label><input id="number_of_retries"
                name="number_of_retries" type="number" class="searchInput"
                placeholder="Collection number of retries"><br><br>


            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
